name: 'deploy-pipeline'

on:
  push:
    branches:
    - 'deploy-pipeline'
  pull_request:
    branches:
    - 'deploy-pipeline'

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: 'ubuntu-latest'   
    steps:

    - name: Checkout
      uses: 'actions/checkout@v3'
    
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16.13.x
        
    - name: Install Client Dependencies
      working-directory: client_side
      run: npm ci

    
    - name: Client Build
      working-directory: client_side
      run: npm run build
    
